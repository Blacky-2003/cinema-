<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/ticket.css">
  <title>Document</title>
</head>
<body>
  <div class="ticket">
    <div class="title">
      <p class="cinema">ODEON CINEMA PRESENTS</p>
      <p class="movie-title">ONLY GOD FORGIVES</p>
    </div>
    <div class="poster">
      <img src="./assets/card images/Leo.jpg" width="100%" height="200px" style="object-fit: cover; " alt="Movie: Only God Forgives" />
    </div>
    <div class="info">
      <table>
        <tr>
          <th>SCREEN</th>
          <th>ROW</th>
          <th>SEAT</th>
        </tr>
        <tr>
          <td class="bigger">18</td>
          <td class="bigger">H</td>
          <td class="bigger">24</td>
        </tr>
      </table>
      <table>
        <tr>
          <th>PRICE</th>
          <th>DATE</th>
          <th>TIME</th>
        </tr>
        <tr>
          <td>$12.00</td>
          <td>1/13/17</td>
          <td>19:30</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
